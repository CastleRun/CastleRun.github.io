<!DOCTYPE html>
<html>
  
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style type="text/css">
      body{
        font-family:Consolas, monaco, monospace;
      }
      #left{
        float:left;
        line-height: 40px;
        width: 200px;
        height: 500px;
        background-color: #ffffff;
        color:#000000;
      }
      #right{
        float:left;
        width: 700px;
        height: 500px;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Castle Run</h1>
    <div id="left">
      <a href="javascript:document.getElementById('right').src='games/index.html'">Games</a>
      <a href="javascript:document.getElementById('right').src='contribute.html'">Contribute</a>
    </div>
    <iframe id="right" src="about:blank"></iframe>
    <script>
      for(;;){
        //This code is not supported in versions of Internet Explorer before IE9.
        document.getElementbyId("left").style.height=window.innerHeight;
        document.getElementbyId("right").style.height=window.innerHeight;
        document.getElementbyId("right").style.height=window.innerWidth-200;
      }
    </script>
  </body>
</html>
