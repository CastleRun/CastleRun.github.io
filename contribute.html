 <!DOCTYPE html>
<html>
  <head>
    <script>
      function loadrepos(){
        if (window.XMLHttpRequest){
          jsonl=new XMLHttpRequest();
        }else{
          jsonl=new ActiveXObject("Microsoft.XMLHttp");
        }
        jsonl.onreadystatechange=function(){
          if (jsonl.readyState==4 && jsonl.status==200){
            printrepos(jsonl.responseText);
          }
        }
        jsonl.open("GET","repos.json",true);
        jsonl.send();
      }
      function printrepos(text){
        var node;
        var text;
        repos=JSON.parse(text);
        for(var i=0;i<repos.repos.length;i++){
          node=document.createElement("LI");
          text=document.createTextNode("");
          node.appendChild(text);
          document.getElementById("repos").appendChild(node);
          nn=document.createElement("H2");
          nt=document.createTextNode(repos.repos[i].name);
          nn.appendChild(nt);
          document.getElementById("repos").children[i].appendChild(nn);
          ln=document.createElement("A");
          lt=document.createTextNode("Click Here");
          ln.appendChild(lt);
          document.getElementById("repos").children[i].appendChild(ln);
          document.getElementById("repos").children[i].children[1].href=repos.repos[i].url;
          dn=document.createElement("P");
          dt=document.createTextNode(repos.repos[i].desc);
          dn.appendChild(dt);
          document.getElementById("repos").children[i].appendChild(dn);
        }
      }
    </script>
  </head>
  <body onload="loadrepos()">
    <h1>Contribute to my repos!</h1>
    <h2>My Repos</h2>
    <ul id="repos">
      
    </ul>
    <p>Those who contribute will be credited for their contributions.</p>
  </body>
</html>
